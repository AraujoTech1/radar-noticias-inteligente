<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar de Notícias Inteligente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Radar de Notícias Inteligente</h1>
    </header>
    <main>
        <section id="input-section">
            <input type="text" id="news-url" placeholder="Insira a URL de notícias">
            <button id="fetch-news">Analisar</button>
        </section>
        <section id="results">
            <h2>Palavras-chave mais citadas</h2>
            <div id="keywords"></div>
            <canvas id="trendChart"></canvas>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="nlp.js"></script>
    <script src="chart.js"></script>
</body>
</html>
